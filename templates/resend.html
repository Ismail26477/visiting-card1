{% extends "base.html" %}

{% block title %}Resend Verification - Digital Visiting Card{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                    <circle cx="18" cy="18" r="3"></circle>
                    <path d="M18 15v6"></path>
                    <path d="M15 18h6"></path>
                </svg>
            </div>
            <h1 class="auth-title">Resend Verification</h1>
            <p class="auth-subtitle">Enter your email to receive a new verification link</p>
        </div>

        <form method="POST" action="{{ url_for('resend_verification') }}" class="auth-form">
            <div class="form-group">
                <label for="email">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    Email Address
                </label>
                <input type="email" name="email" id="email" placeholder="you@example.com" required>
            </div>

            <button type="submit" class="btn-auth btn-auth-primary">Resend Verification Email</button>
        </form>

        <div class="auth-footer">
            <p>Remember your credentials? <a href="/login" class="auth-link">Back to Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
