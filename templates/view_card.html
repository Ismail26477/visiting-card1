{% extends "base.html" %}

{% block title %}View Visiting Card{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block content %}
<div class="card-wrapper">
    <div id="visitingCard" class="visiting-card template1">
        <div class="card-header">
            <img id="logoImage" class="card-logo" alt="Logo">
        </div>

        <div class="card-content">
            <h2 id="cardName" class="card-name"></h2>
            <!-- Removed title, company, divider, contact and social sections -->
             <div class="card-divider"></div>
        </div>
        

        <div id="qrcode" class="qr-container"></div>
        <p class="made-by">Made by <strong>VedaaAI</strong></p>
    </div>

    <div class="download-buttons">
        <button id="downloadPNG" class="btn btn-primary">Download PNG</button>
        <button id="downloadPDF" class="btn btn-secondary">Download PDF</button>
        <button id="downloadVCard" class="btn btn-success">Download vCard</button>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="{{ url_for('static', filename='js/qrcode.min.js') }}"></script>
<script>
    const cardId = "{{ card_id }}";
</script>
<script src="{{ url_for('static', filename='js/view_card.js') }}"></script>
{% endblock %}
