{% extends "base.html" %}

{% block title %}Register - Digital Visiting Card{% endblock %}

{% block content %}
<div class="form-page">
    <h1 class="page-title">Create Account</h1>
    <p class="page-subtitle">Sign up to start creating your digital visiting cards</p>

    <form id="registerForm" method="POST" action="/register">
        <div class="form-group">
            <label for="full_name">Full Name</label>
            <input type="text" name="name" id="username" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Create a password" required>
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm password" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-large">Register</button>
        </div>

        <p style="text-align:center; margin-top:1rem;">
            Already have an account? <a href="/login">Login here</a>
        </p>
    </form>
</div>
{% endblock %}
